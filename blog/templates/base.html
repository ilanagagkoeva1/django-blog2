<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: подгрузить файлы из папки static -->
    <title>Мой блог</title>
</head>
<body>
    <header>
        <nav>
            <button class="burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="menu">
                <a href="{% url 'blog:post_list' %}">Главная</a>
                <div class="auth__links">
                    <!-- Если уже зашел -->
                    {% if user.is_authenticated %}
                    <a href="{% url 'blog:edit_profile' %}">Личный кабинет</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}

                        <button type="submit">
                            Выйти
                        </button>
                    </form>
                    <!-- Если не вошел в аккаунт -->
                    {% else %}
                        <a href="{% url 'login' %}">Войти</a>
                        <a href="{% url 'blog:register' %}">Регистрация</a>
                    {% endif %}
                
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% if messages %}
                                                                                                                                                        <div class="messages" >
                                                                                                                                                            {% for m in messages %}
                                                                                                                                                                <p class="messages__text {{m.tags}}">
                                                                                                                                                                    {{m}}
                                                                                                                                                                </p                                                                                                                                                  {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <style>
        .burger {
            display: none;
        }
        nav, header div {
            display: flex;
        }
        .menu {
            display: none;
        }
        .menu.active{
            display: block;
            margin-left: 15px
        }
        
        @media (max-width: 768px) {
            menu {
                display: none;
            }
            .burger {
                display: block;
                display: flex;
                flex-direction: column;
                width: 30px;
                height: 21px;
                background: none;
                border: none;
                cursor: pointer;
            }
            .burger span {
                width: 100%;
                height: 3px;
                background-color: black;
                border-radius: 2px;
                margin-top: 3px;
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: none;
                z-index: 5;
            }
            .overlay.active{
                display: block;
            }
        }
    </style>
    <!-- <div class="overlay"></div> -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burgerBtn = document.querySelector('.burger')
            const menu = document.querySelector('.menu')
            const overlay = document.createElement('div')
            overlay.className = 'overlay'
            document.body.appendChild(overlay)
            function toggleMenu() {
                const isActive = menu.classList.contains('active');
                if (isActive) {
                    closeMenu()
                }
                else {
                    openMenu()
                }
            }

            function openMenu() {
                menu.classList.add('active')
                burgerBtn.classList.add('active')
                overlay.classList.add('active')
            }
            function closeMenu() {
                menu.classList.remove('active')
                burgerBtn.classList.remove('active')
                overlay.classList.remove('active')
            }
            burgerBtn.addEventListener('click', toggleMenu)
            overlay.addEventListener('click', closeMenu)
            const menuLinks = menu.querySelectorAll('a')
            menuLinks.forEach(link => {
                link.addEventListener('click', closeMenu)
            })
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeMenu();
                }
            })
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMenu
                }
            })
        })
    </script>
</body>
</html>
