<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: подгрузить файлы из папки static -->
    <title>Мой блог</title>
</head>
<body>
    <header>
        <nav>

            <div class="menu">
                <a href="{% url 'blog:post_list' %}">Главная</a>
                <div class="auth__links">
                    <!-- Если уже зашел -->
                    {% if user.is_authenticated %}
                    <a href="{% url 'blog:edit_profile' %}">Личный кабинет</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}

                        <button type="submit">
                            Выйти
                        </button>
                    </form>
                    <!-- Если не вошел в аккаунт -->
                    {% else %}
                        <a href="{% url 'login' %}">Войти</a>
                        <a href="{% url 'blog:register' %}">Регистрация</a>
                    {% endif %}
                
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% if messages %}
                                                                                                                                                        <div class="messages" >
                                                                                                                                                            {% for m in messages %}
                                                                                                                                                                <p class="messages__text {{m.tags}}">
                                                                                                                                                                    {{m}}
                                                                                                                                                                </p                                                                                                                                                  {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>

 
</body>
</html>
