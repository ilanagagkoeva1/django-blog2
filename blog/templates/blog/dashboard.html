{% extends 'base.html' %}

{% block content %}
<h2>Личный кабинет</h2>
{% if user.profile.avatar %}
    <img src="{{ user.profile.avatar.url }}" width="120">
{% endif %}

<p>Пользователь: {{ user.username }}</p>
<p>Почта: {{ user.email }}</p>
<p>О себе: {{user.profile.bio|default:"Не заполнено"}}</p>
<a href="{% url 'blog:edit_profile' %}">Редактировать профиль</a>

{% endblock %}
